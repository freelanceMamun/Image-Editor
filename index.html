<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Image Editor</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container disable">
      <h2>Ease image Editor</h2>
      <div class="wrapper">
        <div class="editor-panel1">
          <div class="filter">
            <label for="" class="title">Filters</label>
            <div class="options">
              <button type="button" class="active" id="Brightness">
                Brightness
              </button>
              <button type="button" id="Saturation">Saturation</button>
              <button type="button" id="Inversion">Inversion</button>
              <button
                type="button"
                id="Grayscale
              "
              >
                Grayscale
              </button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Brightness</p>
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" />
            </div>
          </div>
          <div class="rotate">
            <label for="" class="title">Rotate & Flip</label>
            <div class="options">
              <button type="button" id="left">
                <i class="fa-solid fa-rotate-left"></i>
              </button>
              <button id="right" type="button">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <button type="button" id="vertical">
                <i class="bx bx-reflect-vertical"></i>
              </button>
              <button id="horizontal" type="button">
                <i class="bx bx-reflect-horizontal"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="preview-img">
          <img src="./asset/image-placeholder.svg" alt="preview-img" />
        </div>
      </div>
      <div class="conrols">
        <button class="reset-filter">Reset-Filtes</button>
        <div class="row">
          <input type="file" class="file-input" accept="image/*" hidden />
          <button class="choose-img">Choose Image</button>
          <button class="save-img">Save-Image</button>
        </div>
      </div>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
